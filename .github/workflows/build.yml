name: Build

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build directories
        run: |
          bigDirectories=("java-collections-ru" "java-oop-ru" "java-web-ru" "java-advanced-ru")
          for bigDir in "${bigDirectories[@]}"; do
            projectDirectories=$(find "$bigDir" -type f -name "gradlew" -exec dirname {} \;)
            for projectDir in $projectDirectories; do
              pushd "$projectDir"
              gradle build
              popd
            done
          done